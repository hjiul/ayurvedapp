os: osx
osx_image: xcode10.2
language: node_js
node_js: 
  - 12.18.3
cache: npm

install:
  - npm ci

script:
  - npm run release --publish always

deploy:
  provider: releases
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local_dir: dist_electron
  overwrite: true
  file:
    - "ayurvedapp-1.0.0.dmg"
    - "ayurvedapp-1.0.0-mac.zip"
  on:
    tags: true